<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ratatouille Hunger Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#000; --ink:#ffd700; --wall:#00f; --cta:#ff4757; --cta-ink:#fff; --muted:#8a8a8a; --maxw:420px; }
    html,body{height:100%}
    body{
      margin:0 auto; display:flex; flex-direction:column; align-items:center; background:var(--bg);
      color:var(--ink); font-family:system-ui,sans-serif; max-width:var(--maxw); padding:16px; box-sizing:border-box;
    }
    h1{font-family:"Permanent Marker",cursive; font-weight:400; margin:8px 0 4px; text-align:center; color:var(--ink)}
    p.brand{margin:0 0 10px; text-align:center; color:var(--ink); opacity:.9; font-size:14px}
    #game-wrap{width:100%; max-width:400px}
    #pacman{width:100%; aspect-ratio:19/22.9; border-radius:8px; overflow:hidden}
    .cta{margin:28px 0 12px; display:flex; gap:8px; flex-wrap:wrap; justify-content:center}
    .cta a{background:var(--cta); color:var(--cta-ink); text-decoration:none; font-weight:700; padding:10px 14px; border-radius:999px; box-shadow:0 6px 18px rgba(255,71,87,.35); transition:transform .08s ease; font-size:14px}
    .cta a:active{transform:translateY(1px)}
    .footer{color:var(--muted); font-size:12px; text-align:center; margin-top:10px}
    .touch-keys{display:none; margin-top:10px; user-select:none}
    .touch-keys button{width:60px; height:60px; border-radius:10px; background:#111; color:#fff; border:1px solid #333; font-size:18px}
    .touch-grid{display:grid; grid-template-columns:60px 60px 60px; gap:8px; justify-content:center}
    .touch-grid .spacer{visibility:hidden}
    @media (max-width:460px){ .touch-keys{display:block} }
  </style>
</head>
<body>
  <div id="shim" style="font-family:'Permanent Marker',cursive; position:absolute; visibility:hidden">shim</div>

  <h1>Ratatouille Arcade Hunger Game</h1>
  <p class="brand"></p>

  <div id="game-wrap"><div id="pacman"></div></div>

  <div class="cta">
    <a id="orderNow" href="https://box.gr/delivery/serres/ratatouille" target="_blank" rel="noopener">Order now</a>
    <a id="soundToggle" href="#">Toggle sound (S)</a>
    <a id="newGame" href="#">New game (N)</a>
  </div>

  <div class="touch-keys" aria-label="Touch controls">
    <div class="touch-grid">
      <span class="spacer"></span>
      <button data-key="38" aria-label="Up">▲</button>
      <span class="spacer"></span>
      <button data-key="37" aria-label="Left">◀</button>
      <button data-key="40" aria-label="Down">▼</button>
      <button data-key="39" aria-label="Right">▶</button>
    </div>
  </div>

  <div class="footer">© Gmanafis · </div>

  <!-- Libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script>
  /* ===== Constants ===== */
  var NONE=4, UP=3, LEFT=2, DOWN=1, RIGHT=11, WAITING=5, PAUSE=6, PLAYING=7, COUNTDOWN=8, EATEN_PAUSE=9, DYING=10, Pacman={};
  Pacman.FPS=30;

  /* ===== Assets (global) ===== */
  const savasImg=new Image(); let savasReady=false;
  savasImg.src="https://cdn.jsdelivr.net/gh/drmanakias/Ratatouille@main/Savas.png?v=3";
  savasImg.onload=()=>savasReady=true;

  const burgerImg=new Image(); let burgerReady=false;
  burgerImg.src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f354.png";
  burgerImg.onload=()=>burgerReady=true;

  /* Plates από raw GitHub links */
  const plateUrls=[
    "https://github.com/drmanakias/Ratatouille/blob/main/plate1.png?raw=true",
    "https://github.com/drmanakias/Ratatouille/blob/main/plate2.png?raw=true",
    "https://github.com/drmanakias/Ratatouille/blob/main/plate3.png?raw=true",
    "https://github.com/drmanakias/Ratatouille/blob/main/plate4.png?raw=true"
  ];
  const plateImgs=[]; let platesReady=0;
  plateUrls.forEach(u=>{
    const im=new Image();
    im.onload=()=>platesReady++;
    im.onerror=()=>console.warn("Plate failed to load:", u);
    im.src=u;
    plateImgs.push(im);
  });
  function plateForCell(i,j){ if(!plateImgs.length) return null; const idx=(i*31+j*17)%plateImgs.length; return plateImgs[idx]; }

  /* ===== Ghost ===== */
  Pacman.Ghost=function(game,map,colour){
    var position=null,direction=null,eatable=null,eaten=null,due=null;
    function getNewCoord(dir,c){var s=isVunerable()?1:isHidden()?4:2, xs=(dir===LEFT&&-s||dir===RIGHT&&s||0), ys=(dir===DOWN&&s||dir===UP&&-s||0); return {x:addBounded(c.x,xs), y:addBounded(c.y,ys)};}
    function addBounded(x1,x2){var rem=x1%10, res=rem+x2; if(rem!==0&&res>10)return x1+(10-rem); else if(rem>0&&res<0)return x1-rem; return x1+x2;}
    function isVunerable(){return eatable!==null;} function isDangerous(){return eaten===null;} function isHidden(){return eatable===null&&eaten!==null;}
    function getRandomDirection(){var m=(direction===LEFT||direction===RIGHT)?[UP,DOWN]:[LEFT,RIGHT]; return m[Math.floor(Math.random()*2)];}
    function reset(){eaten=null; eatable=null; position={x:90,y:80}; direction=getRandomDirection(); due=getRandomDirection();}
    function onWholeSquare(x){return x%10===0;} function oppositeDirection(d){return d===LEFT&&RIGHT||d===RIGHT&&LEFT||d===UP&&DOWN||UP;}
    function makeEatable(){direction=oppositeDirection(direction); eatable=game.getTick();} function eat(){eatable=null; eaten=game.getTick();}
    function pointToCoord(x){return Math.round(x/10);} function nextSquare(x,d){var r=x%10; if(r===0)return x; return (d===RIGHT||d===DOWN)?x+(10-r):x-r;}
    function onGridSquare(p){return onWholeSquare(p.y)&&onWholeSquare(p.x);} function secondsAgo(t){return (game.getTick()-t)/Pacman.FPS;}
    function getColour(){ if(eatable){ if(secondsAgo(eatable)>5){return game.getTick()%20>10?"#FFF":"#00B";} else return "#00B"; } else if(eaten){ return "#222"; } return colour; }
    function draw(ctx){
      var s=map.blockSize, top=(position.y/10)*s, left=(position.x/10)*s;
      if(eatable&&secondsAgo(eatable)>8)eatable=null; if(eaten&&secondsAgo(eaten)>3)eaten=null;
      var tl=left+s, base=top+s-3, inc=s/10, high=game.getTick()%10>5?3:-3, low=game.getTick()%10>5?-3:3;
      ctx.fillStyle=getColour(); ctx.beginPath(); ctx.moveTo(left,base);
      ctx.quadraticCurveTo(left,top,left+(s/2),top); ctx.quadraticCurveTo(left+s,top,left+s,base);
      ctx.quadraticCurveTo(tl-(inc*1),base+high,tl-(inc*2),base);
      ctx.quadraticCurveTo(tl-(inc*3),base+low, tl-(inc*4),base);
      ctx.quadraticCurveTo(tl-(inc*5),base+high,tl-(inc*6),base);
      ctx.quadraticCurveTo(tl-(inc*7),base+low, tl-(inc*8),base);
      ctx.quadraticCurveTo(tl-(inc*9),base+high,tl-(inc*10),base);
      ctx.closePath(); ctx.fill();
      ctx.beginPath(); ctx.fillStyle="#FFF"; ctx.arc(left+6,top+6,s/6,0,300,false); ctx.arc((left+s)-6,top+6,s/6,0,300,false); ctx.closePath(); ctx.fill();
      var f=s/12, off={}; off[RIGHT]=[f,0]; off[LEFT]=[-f,0]; off[UP]=[0,-f]; off[DOWN]=[0,f];
      ctx.beginPath(); ctx.fillStyle="#000"; ctx.arc(left+6+off[direction][0],top+6+off[direction][1],s/15,0,300,false);
      ctx.arc((left+s)-6+off[direction][0],top+6+off[direction][1],s/15,0,300,false); ctx.closePath(); ctx.fill();
    }
    function pane(pos){
      if(pos.y===100&&pos.x>=190&&direction===RIGHT) return {y:100,x:-10};
      if(pos.y===100&&pos.x<=-10&&direction===LEFT)  return {y:100,x:190}; /* FIXED */
      return false;
    }
    function move(ctx){
      var oldPos=position,onGrid=onGridSquare(position),npos=null;
      if(due!==direction){ npos=getNewCoord(due,position);
        if(onGrid&&map.isFloorSpace({y:pointToCoord(nextSquare(npos.y,due)),x:pointToCoord(nextSquare(npos.x,due))})){direction=due;} else npos=null;}
      if(npos===null) npos=getNewCoord(direction,position);
      if(onGrid&&map.isWallSpace({y:pointToCoord(nextSquare(npos.y,direction)),x:pointToCoord(nextSquare(npos.x,direction))})){ due=getRandomDirection(); return move(ctx); }
      position=npos; var tmp=pane(position); if(tmp) position=tmp; due=getRandomDirection();
      return {new:position,old:oldPos};
    }
    return {eat:eat,isVunerable:isVunerable,isDangerous:isDangerous,makeEatable:makeEatable,reset:reset,move:move,draw:draw};
  };

  /* ===== User (Savas) ===== */
  Pacman.User=function(game,map){
    var position=null,direction=null,eaten=null,due=null,lives=null,score=0,keyMap={};
    keyMap[37]=LEFT; keyMap[38]=UP; keyMap[39]=RIGHT; keyMap[40]=DOWN;

    function addScore(n){ score+=n; if(score>=10000&&score-n<10000) lives+=1; }
    function theScore(){return score;} function loseLife(){lives-=1;} function getLives(){return lives;}
    function initUser(){score=0; lives=3; newLevel();} function newLevel(){resetPosition(); eaten=0;}
    function resetPosition(){position={x:90,y:120}; direction=LEFT; due=LEFT;}
    function reset(){initUser(); resetPosition();}

    function keyDown(e){ if(typeof keyMap[e.keyCode] !== "undefined"){ due=keyMap[e.keyCode]; e.preventDefault(); e.stopPropagation(); return false;} return true; }

    function getNewCoord(dir,c){ return { x:c.x+(dir===LEFT&&-2||dir===RIGHT&&2||0), y:c.y+(dir===DOWN&&2||dir===UP&&-2||0) }; }
    function onWholeSquare(x){return x%10===0;} function pointToCoord(x){return Math.round(x/10);}
    function nextSquare(x,d){var r=x%10; if(r===0)return x; return (d===RIGHT||d===DOWN)?x+(10-r):x-r;}
    function next(pos,dir){return { y:pointToCoord(nextSquare(pos.y,dir)), x:pointToCoord(nextSquare(pos.x,dir)) };}
    function onGridSquare(p){return onWholeSquare(p.y)&&onWholeSquare(p.x);}
    function isOnSamePlane(a,b){return ((a===LEFT||a===RIGHT)&&(b===LEFT||b===RIGHT))||((a===UP||a===DOWN)&&(b===UP||b===DOWN));}

    function move(ctx){
      var npos=null,nextWhole=null,oldPosition=position,block=null;
      if(due!==direction){ npos=getNewCoord(due,position);
        if(isOnSamePlane(due,direction) || (onGridSquare(position)&&map.isFloorSpace(next(npos,due)))) direction=due;
        else npos=null; }
      if(npos===null) npos=getNewCoord(direction,position);
      if(onGridSquare(position)&&map.isWallSpace(next(npos,direction))) direction=NONE;
      if(direction===NONE) return {new:position,old:position};
      if(npos.y===100&&npos.x>=190&&direction===RIGHT) npos={y:100,x:-10};
      if(npos.y===100&&npos.x<=-12&&direction===LEFT)  npos={y:100,x:190};
      position=npos; nextWhole=next(position,direction); block=map.block(nextWhole);

      if ((isMidSquare(position.y)||isMidSquare(position.x)) && (block===Pacman.BISCUIT||block===Pacman.PILL)){
        map.setBlock(nextWhole, Pacman.EMPTY);
        addScore((block===Pacman.BISCUIT)?10:50);
        eaten+=1; if(eaten===182) game.completedLevel();
        if(block===Pacman.PILL) game.eatenPill(nextWhole);
      }
      return {new:position,old:oldPosition};
    }

    function isMidSquare(x){var r=x%10; return r>3 || r<7;}

    function drawDead(ctx,a){var size=map.blockSize,half=size/2; if(a>=1)return; ctx.globalAlpha=1; ctx.fillStyle="#FFFF00"; ctx.beginPath(); ctx.moveTo(((position.x/10)*size)+half, ((position.y/10)*size)+half); ctx.arc(((position.x/10)*size)+half, ((position.y/10)*size)+half, half, 0, Math.PI*2*a, true); ctx.fill();}

    function draw(ctx){
      var s=map.blockSize, cx=((position.x/10)*s)+s/2, cy=((position.y/10)*s)+s/2, size=s;
      if(savasReady){
        ctx.save();
        ctx.translate(cx, cy);
        if(direction===UP) ctx.rotate(-Math.PI/2);
        if(direction===DOWN) ctx.rotate(Math.PI/2);
        if(direction===LEFT){ ctx.scale(-1,1); }
        ctx.drawImage(savasImg, -size/2, -size/2, size, size);
        ctx.restore();
      } else {
        var angle=calcAngle(direction, position);
        ctx.fillStyle="#FFFF00"; ctx.beginPath();
        ctx.moveTo(((position.x/10)*s)+s/2,((position.y/10)*s)+s/2);
        ctx.arc(((position.x/10)*s)+s/2,((position.y/10)*s)+s/2, s/2, Math.PI*angle.start, Math.PI*angle.end, angle.direction);
        ctx.fill();
      }
    }

    function calcAngle(dir,pos){
      if(dir===RIGHT&&(pos.x%10<5)) return {start:.25,end:1.75,direction:false};
      else if(dir===DOWN&&(pos.y%10<5)) return {start:.75,end:2.25,direction:false};
      else if(dir===UP&&(pos.y%10<5))   return {start:1.25,end:1.75,direction:true};
      else if(dir===LEFT&&(pos.x%10<5)) return {start:.75,end:1.25,direction:true};
      return {start:0,end:2,direction:false};
    }

    initUser();
    return {draw,drawDead,loseLife,getLives,score,addScore,theScore, keyDown, move, newLevel, reset, resetPosition};
  };

  /* ===== Map (burgers for dots, plates for pills) ===== */
  Pacman.Map=function(size){
    var height=null,width=null,blockSize=size,pillSize=0,map=null;
    function withinBounds(y,x){return y>=0&&y<height&&x>=0&&x<width;}
    function isWall(pos){return withinBounds(pos.y,pos.x)&&map[pos.y][pos.x]===Pacman.WALL;}
    function isFloorSpace(pos){ if(!withinBounds(pos.y,pos.x)) return false; var piece=map[pos.y][pos.x]; return piece===Pacman.EMPTY||piece===Pacman.BISCUIT||piece===Pacman.PILL; }

    function drawWall(ctx){
      var i,j,p,line; ctx.strokeStyle=getComputedStyle(document.documentElement).getPropertyValue('--wall')||"#00F"; ctx.lineWidth=5; ctx.lineCap="round";
      for(i=0;i<Pacman.WALLS.length;i+=1){ line=Pacman.WALLS[i]; ctx.beginPath();
        for(j=0;j<line.length;j+=1){ p=line[j];
          if(p.move) ctx.moveTo(p.move[0]*blockSize,p.move[1]*blockSize);
          else if(p.line) ctx.lineTo(p.line[0]*blockSize,p.line[1]*blockSize);
          else if(p.curve) ctx.quadraticCurveTo(p.curve[0]*blockSize,p.curve[1]*blockSize,p.curve[2]*blockSize,p.curve[3]*blockSize);
        } ctx.stroke();
      }
    }

    function reset(){
      map = Pacman.MAP.map(row => row.slice());
      height = map.length; width = map[0].length;
    }
    function block(pos){ return map[pos.y][pos.x]; }
    function setBlock(pos,type){ map[pos.y][pos.x]=type; }

    function drawPills(ctx){
      if(++pillSize>30) pillSize=0;
      for(let i=0;i<height;i++){
        for(let j=0;j<width;j++){
          if(map[i][j]===Pacman.PILL){
            const dst={x:j*blockSize+(blockSize-32)/2, y:i*blockSize+(blockSize-30)/2, w:28, h:28};
            ctx.fillStyle="#000"; ctx.fillRect(j*blockSize,i*blockSize,blockSize,blockSize);
            const img=(platesReady===plateUrls.length)?plateForCell(i,j):null;
            if(img) ctx.drawImage(img,dst.x,dst.y,dst.w,dst.h);
            else { ctx.beginPath(); ctx.fillStyle="#FFF"; ctx.arc(j*blockSize+blockSize/2,i*blockSize+blockSize/2,blockSize/5,0,Math.PI*2); ctx.fill(); }
          }
        }
      }
    }

    function draw(ctx){
      ctx.fillStyle="#000"; ctx.fillRect(0,0,width*blockSize,height*blockSize);
      drawWall(ctx);
      for(let i=0;i<height;i++){ for(let j=0;j<width;j++){ drawBlock(i,j,ctx); } }
    }

    function drawBlock(y,x,ctx){
      var layout=map[y][x];
      if(layout===Pacman.PILL) return; // τα pills ζωγραφίζονται αλλού
      ctx.beginPath();
      if(layout===Pacman.EMPTY||layout===Pacman.BLOCK||layout===Pacman.BISCUIT){
        ctx.fillStyle="#000"; ctx.fillRect((x*blockSize),(y*blockSize),blockSize,blockSize);
        if(layout===Pacman.BISCUIT){
          if(burgerReady){
            const size=blockSize/3, ox=(x*blockSize)+(blockSize-size)/2, oy=(y*blockSize)+(blockSize-size)/2;
            ctx.drawImage(burgerImg,ox,oy,size,size);
          } else {
            ctx.fillStyle="#FFF"; ctx.fillRect((x*blockSize)+(blockSize/2.5),(y*blockSize)+(blockSize/2.5), blockSize/6, blockSize/6);
          }
        }
      }
      ctx.closePath();
    }

    reset();
    return {draw,drawBlock,drawPills,block,setBlock,reset,isWallSpace:isWall,isFloorSpace, height, width, blockSize};
  };

  /* ===== Audio ===== */
  Pacman.Audio=function(game){
    var files={},endEvents={},progressEvents={},playing=[];
    function load(name,path,cb){var f=files[name]=document.createElement("audio"); progressEvents[name]=e=>{ if(typeof cb==="function") cb(); f.removeEventListener("canplaythrough",progressEvents[name],true); }; f.addEventListener("canplaythrough",progressEvents[name],true); f.preload="true"; f.autobuffer=true; f.src=path; f.pause();}
    function disableSound(){ for(var i=0;i<playing.length;i++){ files[playing[i]].pause(); files[playing[i]].currentTime=0;} playing=[]; }
    function ended(name){ var tmp=[]; files[name].removeEventListener("ended",endEvents[name],true); for(var i=0;i<playing.length;i++){ if(playing[i]!==name) tmp.push(playing[i]); } playing=tmp; }
    function play(name){ if(!(game && game.soundDisabled && game.soundDisabled())){ endEvents[name]=function(){ended(name)}; playing.push(name); files[name].addEventListener("ended",endEvents[name],true); files[name].play(); } }
    function pause(){ for(var i=0;i<playing.length;i++){ files[playing[i]].pause(); } }
    function resume(){ for(var i=0;i<playing.length;i++){ files[playing[i]].play(); } }
    return {disableSound,load,play,pause,resume};
  };

  /* ===== Game ===== */
  var PACMAN=(function(){
    var state=WAITING,audio=null,ghosts=[],ghostSpecs=["#00FFDE","#FF0000","#FFB8DE","#FFB847"],eatenCount=0,level=0,tick=0,ghostPos,userPos,stateChanged=true,timerStart=null,lastTime=0,ctx=null,timer=null,map=null,user=null,stored=null,listenersAttached=false;

    /* To pill που ανοίγει το link */
    const ORDER_PILL = {y:2, x:1};

    function getTick(){return tick;}
    function drawScore(text,position){ctx.fillStyle="#FFFFFF"; ctx.font="12px BDCartoonShoutRegular"; ctx.fillText(text,(position.new.x/10)*map.blockSize,((position.new.y+5)/10)*map.blockSize);}
    function dialog(text){ctx.fillStyle="#FFFF00"; ctx.font="18px Calibri"; var w=ctx.measureText(text).width,x=((map.width*map.blockSize)-w)/2; ctx.fillText(text,x,(map.height*10)+8);}
    function soundDisabled(){return localStorage["soundDisabled"]==="true";}
    function startLevel(){user.resetPosition(); for(var i=0;i<ghosts.length;i++) ghosts[i].reset(); timerStart=tick; setState(COUNTDOWN);}
    function startNewGame(){setState(WAITING); level=1; user.reset(); map.reset(); map.draw(ctx); startLevel();}
    function keyDown(e){
      if(e.keyCode===78){ startNewGame(); }
      else if(e.keyCode===83){ if(audio) audio.disableSound(); localStorage["soundDisabled"]=!soundDisabled(); }
      else if(e.keyCode===80 && state===PAUSE){ if(audio) audio.resume(); map.draw(ctx); setState(stored); }
      else if(e.keyCode===80){ stored=state; setState(PAUSE); if(audio) audio.pause(); map.draw(ctx); dialog("Paused"); }
      else if(state!==PAUSE){ return user.keyDown(e); }
      return true;
    }
    function loseLife(){ setState(WAITING); user.loseLife(); if(user.getLives()>0) startLevel(); }
    function setState(n){state=n; stateChanged=true;}
    function collided(u,g){return (Math.sqrt(Math.pow(g.x-u.x,2)+Math.pow(g.y-u.y,2)))<10;}
    function drawFooter(){
      var topLeft=(map.height*map.blockSize), textBase=topLeft+17;
      ctx.fillStyle="#000"; ctx.fillRect(0,topLeft,(map.width*map.blockSize),30);
      for(var i=0,len=user.getLives(); i<len; i++){
        var cx=150+(25*i)+map.blockSize/2, cy=(topLeft+1)+map.blockSize/2, size=map.blockSize;
        if(savasReady) ctx.drawImage(savasImg, cx-size/2, cy-size/2, size, size);
        else { ctx.fillStyle="#FFFF00"; ctx.beginPath(); ctx.moveTo(cx,cy); ctx.arc(cx,cy,size/2,Math.PI*.25,Math.PI*1.75,false); ctx.fill(); }
      }
      ctx.fillStyle=!soundDisabled()?"#00FF00":"#FF0000"; ctx.font="bold 16px sans-serif"; ctx.fillText("s",10,textBase);
      ctx.fillStyle="#FFFF00"; ctx.font="14px Calibri"; ctx.fillText("Score: "+user.theScore(),30,textBase); ctx.fillText("Level: "+level,260,textBase);
    }
    function redrawBlock(pos){map.drawBlock(Math.floor(pos.y/10),Math.floor(pos.x/10),ctx); map.drawBlock(Math.ceil(pos.y/10),Math.ceil(pos.x/10),ctx);}
    function mainDraw(){
      ghostPos=[]; for(var i=0,len=ghosts.length;i<len;i++) ghostPos.push(ghosts[i].move(ctx));
      var u=user.move(ctx);
      for(i=0,len=ghosts.length;i<len;i++) redrawBlock(ghostPos[i].old); redrawBlock(u.old);
      for(i=0,len=ghosts.length;i<len;i++) ghosts[i].draw(ctx); user.draw(ctx); userPos=u.new;
      for(i=0,len=ghosts.length;i<len;i++){
        if(collided(userPos,ghostPos[i].new)){
          if(ghosts[i].isVunerable()){ ghosts[i].eat(); eatenCount+=1; var nScore=eatenCount*50; drawScore(nScore,ghostPos[i]); user.addScore(nScore); setState(EATEN_PAUSE); timerStart=tick; }
          else if(ghosts[i].isDangerous()){ setState(DYING); timerStart=tick; }
        }
      }
    }
    function mainLoop(){
      if(state!==PAUSE) ++tick;
      map.drawPills(ctx);
      if(state===PLAYING) mainDraw();
      else if(state===WAITING && stateChanged){ stateChanged=false; map.draw(ctx); dialog("Press N to start a New game"); }
      else if(state===EATEN_PAUSE && (tick-timerStart)>(Pacman.FPS/3)){ map.draw(ctx); setState(PLAYING); }
